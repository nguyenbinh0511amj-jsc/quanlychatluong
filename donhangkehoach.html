<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Excel v√†o AppSheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: #4CAF50;
            background: #f0f8f0;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            overflow-x: auto;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        th {
            background: #4CAF50;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .import-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .import-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }

        .import-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Import Excel v√†o AppSheet</h1>
        </div>
        
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <h2>Ch·ªçn file Excel ƒë·ªÉ upload</h2>
                <p>K√©o th·∫£ file Excel v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn file</p>
                <p><small>H·ªó tr·ª£: .xlsx, .xls</small></p>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üì§ Ch·ªçn File Excel
                </button>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>
            
            <div id="previewSection" class="preview-section" style="display: none;">
                <h2>üîç Preview D·ªØ Li·ªáu (ƒê√£ ƒë·ªãnh d·∫°ng)</h2>
                <div class="table-container">
                    <table id="previewTable">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody"></thead>
                    </table>
                </div>
                <button id="importBtn" class="import-btn" disabled>
                    <span class="loading-spinner" id="loadingSpinner" style="display: none;"></span>
                    üöÄ Import v√†o AppSheet
                </button>
            </div>
            
            <div id="statusSection" style="display: none;"></div>
        </div>
    </div>

    <script>
        // AppSheet Configuration
        const APPSHEET_CONFIG = {
            appId: 'e1339939-5987-4d7a-8c73-436348abf6b7',
            accessKey: 'V2-WTcys-x7QFl-Z5SzF-zSe7D-qciuV-yaUHk-CDGEe-oSexL',
            tableName: 'don_hang'
        };
        
        const REQUIRED_FIELDS = [
            'order_kd', 'so_dh', 'order_phoi', 'order_vat_lieu', 'ten_chi_tiet',
            'sll', 'thoi_han', 'ngay_giao_phoi', 'qr_code', 'tinh_chat', 'ghi_chu'
        ];

        const DATE_FIELDS = ['thoi_han', 'ngay_giao_phoi'];
        const NUMBER_FIELDS = ['sll'];
        
        let processedRecords = null; 
        
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const fileInfo = document.getElementById('fileInfo');
        const importBtn = document.getElementById('importBtn');
        const statusSection = document.getElementById('statusSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('error', '‚ùå Vui l√≤ng ch·ªçn file Excel (.xlsx ho·∫∑c .xls)');
                return;
            }
            
            fileInfo.innerHTML = `
                <strong>üìÑ File ƒë√£ ch·ªçn:</strong> ${file.name}<br>
                <strong>üìè K√≠ch th∆∞·ªõc:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>üìÖ Ng√†y s·ª≠a ƒë·ªïi:</strong> ${new Date(file.lastModified).toLocaleString('vi-VN')}
            `;
            fileInfo.style.display = 'block';
            
            readExcelFile(file);
        }
        
        function readExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    const excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true });
                    
                    if (excelData.length < 2) {
                        showStatus('error', '‚ùå File Excel tr·ªëng ho·∫∑c ch·ªâ c√≥ d√≤ng ti√™u ƒë·ªÅ');
                        return;
                    }
                    
                    processedRecords = processExcelData(excelData);
                    
                    displayPreview(excelData, processedRecords);
                    showStatus('success', `‚úÖ ƒê·ªçc file th√†nh c√¥ng! T√¨m th·∫•y ${processedRecords.length} d√≤ng d·ªØ li·ªáu h·ª£p l·ªá.`);
                } catch (error) {
                    showStatus('error', '‚ùå L·ªói khi ƒë·ªçc file Excel: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcelData(data) {
            const headers = data[0].map(h => h ? String(h).trim() : '');
            const rows = data.slice(1).filter(row => row.some(cell => cell !== null && cell !== undefined && cell !== ''));
            
            const records = rows.map(row => {
                const record = {};
                REQUIRED_FIELDS.forEach(field => {
                    const index = headers.indexOf(field);
                    if (index !== -1) {
                        let value = row[index];
                        if (value === null || value === undefined || value === '') {
                            // C·∫≠p nh·∫≠t logic x·ª≠ l√Ω gi√° tr·ªã tr·ªëng
                            if (field === 'order_kd') {
                                // G√°n gi√° tr·ªã t·∫°m th·ªùi n·∫øu order_kd b·ªã tr·ªëng
                                value = 'TEMP-' + Date.now();
                                console.warn(`‚ö†Ô∏è C·ªôt 'order_kd' b·ªã tr·ªëng, g√°n gi√° tr·ªã t·∫°m th·ªùi: ${value}`);
                            } else {
                                record[field] = '';
                                return;
                            }
                        }

                        if (field === 'order_kd') {
                            value = String(value).trim();
                            if (!/[a-zA-Z]/.test(value) && value.length > 0 && value.length < 10) {
                                value = value.padStart(10, '0');
                            }
                        } else if (NUMBER_FIELDS.includes(field)) {
                            value = typeof value === 'number' ? value : parseFloat(String(value).replace(/,/g, ''));
                            if (isNaN(value)) value = 0;
                        } else if (DATE_FIELDS.includes(field)) {
                            if (typeof value === 'number' && value > 25569) {
                                const date = XLSX.SSF.parse_date_code(value);
                                value = `${String(date.d).padStart(2, '0')}/${String(date.m).padStart(2, '0')}/${date.y}`;
                            } else {
                                value = String(value).trim();
                                const parts = value.match(/(\d{1,2})[/-](\d{1,2})[/-](\d{2,4})/);
                                if (parts) {
                                    const d = parseInt(parts[1], 10);
                                    const m = parseInt(parts[2], 10);
                                    const y = parseInt(parts[3], 10);
                                    const dateObj = new Date(y, m - 1, d);
                                    if (!isNaN(dateObj.getTime())) {
                                        value = `${String(d).padStart(2, '0')}/${String(m).padStart(2, '0')}/${y}`;
                                    } else {
                                        value = '';
                                    }
                                } else {
                                    value = '';
                                }
                            }
                        } else {
                            value = String(value).trim();
                        }
                        record[field] = value;
                    }
                });
                return record;
            }).filter(record => Object.keys(record).length > 0);

            return records;
        }
        
        function displayPreview(rawData, records) {
            if (records.length === 0) return;
            
            const headers = rawData[0].map(h => h ? String(h).trim() : '');
            const rowsToPreview = records.slice(0, 10);
            
            const tableHeader = document.getElementById('tableHeader');
            tableHeader.innerHTML = '';
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header || 'C·ªôt tr·ªëng';
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);
            
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            rowsToPreview.forEach(record => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = record[header] !== undefined ? record[header] : '';
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
            
            previewSection.style.display = 'block';
            checkFieldMapping(headers);
        }
        
        function checkFieldMapping(headers) {
            const missingFields = REQUIRED_FIELDS.filter(field => !headers.includes(field));
            
            if (missingFields.length > 0) {
                showStatus('error', `‚ö†Ô∏è Thi·∫øu c√°c c·ªôt b·∫Øt bu·ªôc: ${missingFields.join(', ')}`);
                importBtn.disabled = true;
            } else {
                showStatus('success', '‚úÖ T·∫•t c·∫£ c√°c tr∆∞·ªùng b·∫Øt bu·ªôc ƒë·ªÅu c√≥ trong file Excel.');
                importBtn.disabled = false;
            }
        }
        
        function showStatus(type, message) {
            statusSection.innerHTML = `<div class="status ${type}">${message}</div>`;
            statusSection.style.display = 'block';
            
            if (type === 'success' || (type === 'loading' && !message.includes('TURBO'))) {
                setTimeout(() => {
                    if (statusSection.innerHTML.includes(message)) {
                        statusSection.style.display = 'none';
                    }
                }, 5000);
            }
        }
        
        importBtn.addEventListener('click', async () => {
            if (!processedRecords || processedRecords.length === 0) return;
            
            importBtn.disabled = true;
            importBtn.innerHTML = '<span class="loading-spinner"></span> ƒêang import...';
            showStatus('loading', '‚è≥ ƒêang chu·∫©n b·ªã import d·ªØ li·ªáu v√†o AppSheet...');
            
            try {
                await importToAppSheet(processedRecords);
            } catch (error) {
                showStatus('error', '‚ùå L·ªói khi import: ' + error.message);
            } finally {
                importBtn.disabled = false;
                importBtn.innerHTML = 'üöÄ Import v√†o AppSheet';
            }
        });
        
        async function importToAppSheet(records) {
            console.log(`Processing ${records.length} records for import`);
            
            const endpoints = [
                `https://api.appsheet.com/api/v2/apps/${APPSHEET_CONFIG.appId}/tables/${APPSHEET_CONFIG.tableName}/Action`,
                `https://www.appsheet.com/api/v2/apps/${APPSHEET_CONFIG.appId}/tables/${APPSHEET_CONFIG.tableName}/Action`
            ];
            
            let successfulEndpoint = null;
            
            for (const apiUrl of endpoints) {
                try {
                    console.log(`Testing endpoint:`, apiUrl);
                    const testPayload = { "Action": "Add", "Properties": {}, "Rows": records.slice(0, 1) };
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'ApplicationAccessKey': APPSHEET_CONFIG.accessKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testPayload)
                    });
                    
                    if (response.ok) {
                        successfulEndpoint = apiUrl;
                        console.log('‚úÖ Test successful, using endpoint:', apiUrl);
                        break;
                    }
                } catch (error) {
                    console.error(`Test endpoint failed:`, error);
                }
            }
            
            if (!successfulEndpoint) {
                throw new Error('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn AppSheet API. Vui l√≤ng ki·ªÉm tra l·∫°i App ID, Access Key v√† t√™n b·∫£ng.');
            }
            
            await importInBatches(successfulEndpoint, records);
        }
        
        async function importInBatches(apiUrl, records) {
            const BATCH_SIZE = 1000;
            const MAX_CONCURRENT = 5;
            const batches = [];
            
            for (let i = 0; i < records.length; i += BATCH_SIZE) {
                batches.push(records.slice(i, i + BATCH_SIZE));
            }
            
            console.log(`üöÄ TURBO MODE: Importing ${records.length} records in ${batches.length} batches of ${BATCH_SIZE} each with ${MAX_CONCURRENT} concurrent requests`);
            
            let completed = 0, successfulCount = 0, failedBatches = [];
            const startTime = Date.now();
            
            const processBatch = async (batch, batchIndex, retryCount = 0) => {
                const batchId = batchIndex + 1;
                try {
                    const payload = { "Action": "Add", "Properties": {}, "Rows": batch };
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 90000);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'ApplicationAccessKey': APPSHEET_CONFIG.accessKey, 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        successfulCount += batch.length;
                        return { success: true, count: batch.length };
                    } else {
                        const errorText = await response.text();
                        console.error(`‚ùå Batch ${batchId} failed. Status: ${response.status}, Error: ${errorText}`);
                        return { success: false, error: `Batch ${batchId}: HTTP ${response.status} - ${errorText}` };
                    }
                } catch (error) {
                    if (retryCount < 2 && !error.name?.includes('Abort')) {
                        console.warn(`üîÑ Retry ${retryCount + 1}/2 for batch ${batchId}: ${error.message}`);
                        await new Promise(resolve => setTimeout(resolve, 1500 * (retryCount + 1)));
                        return await processBatch(batch, batchIndex, retryCount + 1);
                    }
                    console.error(`‚ùå Batch ${batchId} failed after ${retryCount + 1} attempts:`, error.message);
                    return { success: false, error: `Batch ${batchId} failed: ${error.message}` };
                }
            };
            
            const promises = [];
            const iterator = batches.values();

            async function worker() {
                for (const [i, batch] of [...iterator].entries()) {
                    const result = await processBatch(batch, i);
                    completed++;
                    if (!result.success) {
                        failedBatches.push(result.error);
                    }
                    
                    const elapsed = ((Date.now() - startTime) / 1000);
                    const rate = (successfulCount / (elapsed || 1)).toFixed(1);
                    const eta = successfulCount > 0 ? (((records.length - successfulCount) / (successfulCount / elapsed)) / 60).toFixed(1) : '?';
                    showStatus('loading', 
                        `‚ö° TURBO: ${completed}/${batches.length} l√¥ | ` +
                        `‚úÖ ${successfulCount} d√≤ng | üìà ${rate}/gi√¢y | ‚è±Ô∏è ETA: ${eta} ph√∫t`
                    );
                }
            }

            for (let i = 0; i < Math.min(MAX_CONCURRENT, batches.length); i++) {
                promises.push(worker());
            }

            await Promise.all(promises);
            
            const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);
            const avgRate = (successfulCount / (totalTime || 1)).toFixed(1);
            
            if (failedBatches.length > 0) {
                const errorMessage = `üéâ HO√ÄN TH√ÄNH V·ªöI L·ªñI! ‚úÖ ${successfulCount}/${records.length} d√≤ng ƒë√£ import trong ${totalTime} gi√¢y. ‚ö†Ô∏è ${failedBatches.length} l√¥ l·ªói.`;
                showStatus('error', errorMessage);
                console.error('C√°c l·ªói chi ti·∫øt:', failedBatches);
            } else {
                const successMessage = `üéâ TURBO HO√ÄN TH√ÄNH! ‚úÖ ${successfulCount}/${records.length} d√≤ng ƒë√£ import trong ${totalTime} gi√¢y. (Trung b√¨nh: ${avgRate} d√≤ng/gi√¢y)`;
                showStatus('success', successMessage);
            }
            
            setTimeout(() => { if (successfulCount > 0) resetForm(); }, 8000);
        }
        
        function resetForm() {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            previewSection.style.display = 'none';
            processedRecords = null;
            importBtn.disabled = true;
            statusSection.style.display = 'none';
        }
    </script>
</body>
</html>
