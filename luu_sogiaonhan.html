    <script>
        // CONFIGURATION
        const CONFIG = {
            appId: 'e1339939-5987-4d7a-8c73-436348abf6b7', // Make sure this is YOUR AppSheet App ID
            accessKey: 'V2-WTcys-x7QFl-Z5SzF-zSe7D-qciuV-yaUHk-CDGEe-oSexL', // Make sure this is YOUR AppSheet API Key
            tableName: 'so_giao_nhan', // Make sure this is the EXACT name of your table in AppSheet
            employeeTableName: 'nhan_vien', // Make sure this is the EXACT name of your employee table in AppSheet
            maxRetries: 3,
            retryDelay: 1000,
            pageSize: 10
        };

        const BASE_URL = `https://api.appsheet.com/api/v2/apps/${CONFIG.appId}/tables/`;

        let originalData = [];
        let currentData = [];
        let columnOrder = ['order_kd', 'ten_chi_tiet', 'so_file', 'sll', 'tinh_chat', 'ghi_chu', 'noi_gia_cong', 'thoi_han', 'ngay_nhan', 'gio_nhan', 'tap_tho', 'sl_nhan', 'code', 'ho_va_ten', 'Actions'];
        let columnVisibility = {
            'order_kd': true,
            'ten_chi_tiet': true,
            'so_file': true,
            'sll': true,
            'tinh_chat': true,
            'ghi_chu': true,
            'noi_gia_cong': true,
            'thoi_han': true,
            'ngay_nhan': true,
            'gio_nhan': true,
            'tap_tho': true,
            'sl_nhan': true,
            'code': false,
            'ho_va_ten': true,
            'Actions': true
        };
        let loggedInUser = null;
        let currentPage = 1;
        let clockInterval; // Declare clockInterval globally or manage its lifecycle

        // --- Utility Functions ---
        function showLoading(message = 'Đang tải...') {
            $('#loadingMessage').text(message);
            $('#loadingOverlay').removeClass('d-none');
        }

        function hideLoading() {
            $('#loadingOverlay').addClass('d-none');
        }

        function showAlert(message, type = 'danger', target = '#messageArea') {
            const alertDiv = $(target);
            alertDiv.text(message).removeClass('d-none alert-success alert-danger alert-info alert-warning').addClass(`alert-${type}`);
            if (target === '#messageArea') {
                setTimeout(() => alertDiv.addClass('d-none'), 5000);
            }
        }

        function clearAlert(target = '#messageArea') {
            $(target).addClass('d-none').text('');
        }

        // Helper to format date to YYYY-MM-DD string
        function formatDateToISO(dateString) {
            if (!dateString) return null;
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) { // Check for invalid date
                    return null;
                }
                return date.toISOString().split('T')[0];
            } catch (e) {
                console.error("Error formatting date:", e);
                return null;
            }
        }

        // Helper to format time to HH:MM:SS (AppSheet prefers this for Time columns)
        function formatTimeToHHMMSS(timeString) {
            if (!timeString) return null;
            // Assuming timeString is HH:MM or HH:MM:SS
            const parts = timeString.split(':');
            if (parts.length === 2) {
                return `${parts[0]}:${parts[1]}:00`; // Add seconds if missing
            }
            return timeString;
        }

        // --- AppSheet API Request Function ---
        async function makeAppSheetRequest(url, method, data, retries = 0) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'ApplicationAccessKey': CONFIG.accessKey
                    },
                    body: data ? JSON.stringify(data) : null
                };

                console.log(`Sending request to ${url}:`, options);

                const response = await fetch(url, options);
                let responseData;
                let rawText = '';

                try {
                    // Try to parse JSON first
                    rawText = await response.text();
                    responseData = JSON.parse(rawText);
                } catch (jsonError) {
                    console.error('Lỗi phân tích JSON:', jsonError);
                    console.error('Phản hồi API thô:', rawText);
                    // If it's not valid JSON, but the status is OK, it might be an empty success response
                    if (response.ok && rawText.trim() === '') {
                        return { success: true, message: "Empty successful response" };
                    }
                    throw new Error(`Định dạng phản hồi API không hợp lệ. Raw: "${rawText.substring(0, 100)}..."`);
                }

                console.log('API response:', responseData);

                if (!response.ok) {
                    if (retries < CONFIG.maxRetries) {
                        console.warn(`Yêu cầu thất bại (${response.status}). Thử lại... (${retries + 1}/${CONFIG.maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
                        return makeAppSheetRequest(url, method, data, retries + 1);
                    }
                    console.error('Lỗi API AppSheet:', responseData);
                    let errorMessage = 'Lỗi không xác định khi giao tiếp với AppSheet.';
                    if (responseData && responseData.Message) {
                        errorMessage = responseData.Message;
                    } else if (responseData && responseData.error && responseData.error.message) {
                        errorMessage = responseData.error.message;
                    } else if (response.status === 401) {
                        errorMessage = 'Lỗi xác thực: Khóa truy cập không hợp lệ hoặc thiếu. Vui lòng kiểm tra "ApplicationAccessKey".';
                    } else if (response.status === 404) {
                        errorMessage = 'Không tìm thấy bảng hoặc ứng dụng. Vui lòng kiểm tra App ID và tên bảng.';
                    } else if (responseData && responseData.Code === 'BadData') {
                        errorMessage = `Lỗi dữ liệu: ${responseData.Message || 'Dữ liệu không hợp lệ.'}`;
                    } else {
                        errorMessage = `Lỗi API AppSheet (${response.status}): ${JSON.stringify(responseData)}`;
                    }
                    throw new Error(errorMessage);
                }
                return responseData;
            } catch (error) {
                console.error('Lỗi Fetch:', error);
                throw error;
            }
        }

        // --- Authentication ---
        async function authenticateUser(username, password) {
            showLoading('Đang xác thực...');
            clearAlert('#loginMessage');

            if (!username || !password) {
                showAlert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.', 'danger', '#loginMessage');
                hideLoading();
                return;
            }

            try {
                // IMPORTANT: AppSheet API 'Find' action expects the column names as they are in the table.
                // If your 'nhan_vien' table has columns named 'Ho Va Ten' and 'Code', the API will
                // expect 'Ho Va Ten' and 'Code' in the JSON, not 'ho_va_ten' and 'code'.
                // If AppSheet automatically converts "Ho Va Ten" to "ho_va_ten" for API, then this is fine.
                // Otherwise, you need to use the exact column names from AppSheet.
                const requestBody = {
                    "Action": "Find",
                    "Properties": {
                        "Locale": "en-US",
                        "Location": "47.620921, -122.347276",
                        "Timezone": "Pacific Standard Time"
                    },
                    "Rows": [
                        // Adjust these keys if your AppSheet table column names are different (e.g., "Họ và tên", "Code")
                        { "ho_va_ten": username, "code": password }
                    ]
                };

                console.log('Sending authentication request to AppSheet:', requestBody);

                const employees = await makeAppSheetRequest(`${BASE_URL}${CONFIG.employeeTableName}/Action`, 'POST', requestBody);

                console.log('Authentication response:', employees);

                if (employees && Array.isArray(employees) && employees.length > 0) {
                    loggedInUser = employees[0];
                    $('#loggedInUserName').text(loggedInUser.ho_va_ten || 'Người dùng');
                    $('#loginScreen').addClass('d-none');
                    $('#mainApp').removeClass('d-none');
                    if ($('#rememberMe').is(':checked')) {
                        localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                    } else {
                        localStorage.removeItem('loggedInUser');
                    }
                    startClock();
                    await fetchData(); // Fetch data after successful login
                } else {
                    showAlert('Sai tên đăng nhập hoặc mật khẩu. Vui lòng kiểm tra lại thông tin.', 'danger', '#loginMessage');
                    loggedInUser = null;
                }
            } catch (error) {
                console.error('Authentication error details:', error);
                let errorMessage = `Lỗi đăng nhập: ${error.message}`;
                if (error.message.includes('404')) {
                    errorMessage = 'Không tìm thấy bảng "nhan_vien". Vui lòng kiểm tra tên bảng trong AppSheet.';
                } else if (error.message.includes('401')) {
                    errorMessage = 'Lỗi xác thực: App ID hoặc Access Key không hợp lệ. Vui lòng kiểm tra cấu hình.';
                } else if (error.message.includes('BadData')) {
                    errorMessage = 'Dữ liệu không hợp lệ. Vui lòng kiểm tra cột "ho_va_ten" và "code" trong bảng nhan_vien.';
                }
                showAlert(errorMessage, 'danger', '#loginMessage');
            } finally {
                hideLoading();
            }
        }

        function logout() {
            loggedInUser = null;
            localStorage.removeItem('loggedInUser');
            localStorage.removeItem('so_giao_nhan_cache');
            $('#mainApp').addClass('d-none');
            $('#loginScreen').removeClass('d-none');
            $('#password').val('');
            clearAlert();
            clearAlert('#loginMessage');
            if (clockInterval) { // Clear interval if it exists
                clearInterval(clockInterval);
            }
        }

        // --- Data Fetching ---
        async function fetchData() {
            showLoading('Đang tải dữ liệu...');
            clearAlert();

            const cachedData = localStorage.getItem('so_giao_nhan_cache');
            if (cachedData) {
                try {
                    const parsedData = JSON.parse(cachedData);
                    if (Array.isArray(parsedData) && parsedData.length > 0) {
                        originalData = parsedData;
                        currentData = originalData;
                        currentPage = 1;
                        initializeColumns();
                        renderTableWithPagination(currentData);

        function renderColumnCheckboxes() {
            const $checkboxes = $('#columnCheckboxes');

            columnOrder.forEach(col => {

                const isChecked = columnVisibility[col] ? 'checked' : '';
                $checkboxes.append(`

                        <label class="form-check-label" for="toggle_${col}">${displayName}</label>
                    </div>
                `);
            });

            $('.column-toggle').off('change').on('change', function() {
                const column = $(this).data('column');
                columnVisibility[column] = $(this).is(':checked');
                renderTableHeaders();
                renderTableWithPagination(currentData);

        function renderTableHeaders() {
            const $headers = $('#tableHeaders');
            $headers.empty();
            const visibleColumns = columnOrder.filter(col => columnVisibility[col]);
            visibleColumns.forEach(col => {
                const displayName = getColumnDisplayName(col);
                // Ensure 'Actions' column is not sortable
                if (col === 'Actions') {
                    $headers.append(`<th data-column="${col}">${displayName}</th>`);
                } else {
                    $headers.append(`<th data-column="${col}" class="ui-sortable-handle">${displayName}</th>`);
                }
            });

            // Make headers sortable except for the 'Actions' column
            $headers.sortable({
                items: 'th:not(:last-child)', // Exclude the last child (Actions column)
                axis: 'x',
                update: function(event, ui) {
                    const newOrder = [];
                    $('#tableHeaders th').each(function() {
                        newOrder.push($(this).data('column'));
                    });
                    // Ensure 'Actions' always stays at the end if it was there and visible
                    if (columnVisibility['Actions'] && newOrder[newOrder.length - 1] !== 'Actions') {
                         const actionsIndex = newOrder.indexOf('Actions');
                         if (actionsIndex > -1) {
                             newOrder.splice(actionsIndex, 1); // Remove from its current position
                         }
                         newOrder.push('Actions'); // Add it to the end
                    }
                    columnOrder = newOrder;
                    renderColumnCheckboxes(); // Re-render checkboxes to reflect new order
                    renderTableWithPagination(currentData);
                }
            });
            $headers.disableSelection();
        }

            const displayNames = {

                'sll': 'SLL',

        // --- Table Rendering with Pagination ---
        function renderTableWithPagination(data) {
            const $tbody = $('#tableBody');
            $tbody.empty();

            const start = (currentPage - 1) * CONFIG.pageSize;
            const end = start + CONFIG.pageSize;
            const paginatedData = data.slice(start, end);

            if (paginatedData.length === 0) {
                const colspan = columnOrder.filter(col => columnVisibility[col]).length;
                $tbody.append(`<tr><td colspan="${colspan}" class="text-center">Không tìm thấy dữ liệu phù hợp.</td></tr>`);
            } else {
                const fragment = document.createDocumentFragment();
                paginatedData.forEach(row => {
                    const tr = document.createElement('tr');
                    columnOrder.forEach(col => {
                        if (columnVisibility[col]) {
                            const td = document.createElement('td');
                            if (col === 'Actions') {
                                td.innerHTML = `
                                    <button class="btn btn-primary btn-sm edit-btn" data-id="${row._RowNumber}">Sửa</button>
                                    <button class="btn btn-danger btn-sm delete-btn" data-id="${row._RowNumber}">Xóa</button>
                                `;
                            } else {
                                let cellValue = row[col] !== undefined && row[col] !== null ? row[col] : '';
                                if (col === 'ngay_nhan' || col === 'thoi_han') {
                                    // AppSheet typically returns dates in ISO format (e.g., "2023-01-15T00:00:00Z")
                                    // Or just "2023-01-15". Parse and display as local date.
                                    try {
                                        const date = new Date(cellValue);
                                        if (!isNaN(date.getTime())) { // Check for valid date
                                            cellValue = date.toLocaleDateString('vi-VN');
                                        } else {
                                            cellValue = row[col]; // Keep original if invalid date
                                        }
                                    } catch (e) {
                                        cellValue = row[col]; // Fallback to original
                                    }
                                } else if (col === 'gio_nhan') {
                                    // AppSheet might return time as "HH:MM:SS" or "HH:MM". Display as HH:MM.
                                    if (typeof cellValue === 'string' && cellValue.length >= 5) {
                                        cellValue = cellValue.substring(0, 5);
                                    }
                                }
                                td.textContent = cellValue;
                            }
                            tr.appendChild(td);
                        }
                    });
                    fragment.appendChild(tr);
                });
                $tbody[0].appendChild(fragment);
            }

            // Update pagination controls
            const totalPages = Math.ceil(data.length / CONFIG.pageSize);
            $('#pageInfo').text(`Trang ${currentPage} / ${totalPages}`);
            $('#prevPage').parent().toggleClass('disabled', currentPage === 1);
            $('#nextPage').parent().toggleClass('disabled', currentPage === totalPages || totalPages === 0); // Disable next if no data or last page

            $('.edit-btn').off('click').on('click', function() {
                const rowId = $(this).data('id');
                populateEditModal(rowId);
            });

            $('.delete-btn').off('click').on('click', function() {
                const rowId = $(this).data('id');
                $('#confirmDeleteButton').data('id', rowId);
                const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
                deleteModal.show();
            });
        }

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            $('#currentDate').text(now.toLocaleDateString('vi-VN', dateOptions));
            $('#currentTime').text(now.toLocaleTimeString('vi-VN', timeOptions));
        }

        function startClock() {
            if (clockInterval) { // Clear any existing interval to prevent duplicates
                clearInterval(clockInterval);
            }
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
        }

        // --- Event Listeners and Initial Load ---
        $(document).ready(function() {
            const rememberedUser = localStorage.getItem('loggedInUser');
            if (rememberedUser) {
                try {
                    loggedInUser = JSON.parse(rememberedUser);
                    $('#username').val(loggedInUser.ho_va_ten || '');
                    // Automatically attempt login if remembered user exists
                    // This is a design choice. For security, you might still want password re-entry.
                    // If auto-logging in, ensure it calls authenticateUser directly.
                    // authenticateUser(loggedInUser.ho_va_ten, loggedInUser.code); // This would require saving password too (NOT recommended)
                    // Better: Just pre-fill username and let user enter password.
                    $('#loginScreen').removeClass('d-none');
                    $('#mainApp').addClass('d-none');
                    $('#password').focus();
                } catch (e) {
                    console.error("Error parsing remembered user from localStorage:", e);
                    localStorage.removeItem('loggedInUser'); // Clear corrupt data
                    $('#loginScreen').removeClass('d-none');
                    $('#mainApp').addClass('d-none');
                }
            } else {
                $('#loginScreen').removeClass('d-none');
                $('#mainApp').addClass('d-none');
            }


            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                authenticateUser($('#username').val(), $('#password').val());
            });

            $('#logoutButton').on('click', logout);

            // Hide main app initially until login
            $('#mainApp').addClass('d-none');
        });
    </script>
</body>
</html>
